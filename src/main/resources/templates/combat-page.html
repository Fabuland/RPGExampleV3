<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>RPG</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
<div class="card">
  <div class="global-card"></div>
  <div class="user-card">
    <div class="combat-stats">
      <p class="user-name-combat" th:if="${charactermodel}" th:text="${charactermodel.name}"></p>
      <p class="user-level-combat" th:if="${statsmodel}" th:text="${statsmodel.level}"></p>
      <div class="hp-div">
        <img class="hp-bar" src="../images/userhpbar.png" />
        <p class="user-health-combat" th:if="${statsmodel}" th:text="${statsmodel.currentHealth + '/' + statsmodel.health}"></p>
      </div>
    </div>
    <img class="patch-border" src="../images/userpatch.png" />
    <img class="user-icon" src="../images/mage.png" />

  </div>
  <div class="enemy-card">
    <div class="combat-stats">
      <div class="hp-div">
        <img class="hp-bar" src="../images/enemyhpbar.png" />
        <p class="enemy-health-combat" th:if="${enemiesmodel}" th:text="${enemiesmodel.currentHealth + '/' + enemiesmodel.health}"></p>
      </div>
      <p class="enemy-level-combat" th:if="${enemiesmodel}" th:text="${enemiesmodel.level}"></p>
      <p class="enemy-name-combat" th:if="${enemiesmodel}" th:text="${enemiesmodel.name}"></p>
    </div>
    <img class="patch-border" src="../images/enemypatch.png" />
    <img class="enemy-skeleton-icon" src="../images/skeleton.png" hidden/>
    <img class="enemy-rat-icon" src="../images/rat.png" hidden/>
    <img class="enemy-slime-icon" src="../images/slime.png" hidden/>
  </div>
  <div class="actions-layout">
    <img class="actions-border" src="../images/logborder.png" />
    <div class="action-buttons">
      <a href="http://localhost:8080/combat/attack" class="attack-action" id="attackButton">
        <img class="sword-action" src="../images/attackbutton.png" />
      </a>
      <a href="#" class="defend-action">
        <img class="shield-action" src="../images/defendbutton.png" />
      </a>
      <a href="http://localhost:8080/combat/heal" class="heal-action">
        <img class="potion-action" src="../images/healbutton.png" />
      </a>
    </div>
  </div>
  <div class="log-card">
    <img class="log-border" src="../images/logborder.png" />
    <div class="log-container" id="logContainer">
      <!-- Log entries will be dynamically added here -->
    </div>
  </div>
  <a href="http://localhost:8080" class="home-button">
    <img src="../images/homebutton.png" />
  </a>
  <a href="http://localhost:8080/combat/" class="combat-button">
    <img src="../images/combatbutton.png" />
  </a>
  <a href="http://localhost:8080/skill/" class="skill-button">
    <img src="../images/skillbutton.png" />
  </a>
  <a href="http://localhost:8080/settings/" class="settings-button">
    <img src="../images/settingsbutton.png" />
  </a>
</div>
<script src="../js/script.js"></script>
</body>

</html>
