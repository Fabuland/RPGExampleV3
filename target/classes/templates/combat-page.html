<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>RPG</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../css/favicon.ico">
</head>

<body>
<div class="card">
  <div class="global-card"></div>
  <div class="user-card">
    <div class="combat-stats">
      <p class="user-name-combat">Fabu the mage</p>
      <p class="user-level-combat">Lv. 10</p>
      <div class="hp-div">
        <img class="hp-bar" src="../css/userhpbar.png" />
        <p class="user-health-combat">43/50</p>
      </div>
    </div>
    <img class="patch-border" src="../css/userpatch.png" />
    <img class="user-icon" src="../css/mage.png" />

  </div>
  <div class="enemy-card">
    <div class="combat-stats">
      <div class="hp-div">
        <img class="hp-bar" src="../css/enemyhpbar.png" />
        <p class="enemy-health-combat">24/39</p>
      </div>
      <p class="enemy-level-combat">Lv.7</p>
      <p class="enemy-name-combat">Wild Skeleton</p>
    </div>
    <img class="patch-border" src="../css/enemypatch.png" />
    <img class="enemy-icon" src="../css/skeleton.png" />
  </div>
  <div class="actions-layout">
    <img class="actions-border" src="../css/logborder.png" />
    <div class="action-buttons">
      <a href="#" class="attack-action">
        <img class="sword-action" src="../css/attackbutton.png" />
      </a>
      <a href="#" class="defend-action">
        <img class="shield-action" src="../css/defendbutton.png" />
      </a>
      <a href="#" class="heal-action">
        <img class="potion-action" src="../css/healbutton.png" />
      </a>
    </div>
  </div>
  <div class="log-card">
    <img class="log-border" src="../css/logborder.png" />
  </div>
  <a href="http://localhost:8080" class="home-button">
    <img src="../css/homebutton.png" />
  </a>
  <a href="http://localhost/combat/" class="combat-button">
    <img src="../css/combatbutton.png" />
  </a>
  <a href="http://localhost/skill/" class="skill-button">
    <img src="../css/skillbutton.png" />
  </a>
  <a href="http://localhost/settings/" class="settings-button">
    <img src="../css/settingsbutton.png" />
  </a>
</div>
</body>

</html>
